<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Moderno y Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1200px;
        }
        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        .menu-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2;
            z-index: -1;
        }
        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }
        .menu-item h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }
        .menu-item p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        .menu-item button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, border 0.3s ease;
        }
        .menu-item button:hover {
            background: #fff;
            color: #2575fc;
            border: 2px solid #2575fc;
        }
        @media (max-width: 768px) {
            .menu-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-item">
            <img src="https://via.placeholder.com/250x250.png?text=Común" alt="Lista Común">
            <h3>Lista Común</h3>
            <p>Descripción breve de la lista común.</p>
            <button onclick="window.location.href='comun.html'">Ver más</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/250x250.png?text=Simple" alt="Lista Enlazada Simple">
            <h3>Lista Enlazada Simple</h3>
            <p>Descripción breve de la lista enlazada simple.</p>
            <button onclick="window.location.href='simple.html'">Ver más</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/250x250.png?text=Doble" alt="Lista Enlazada Doble">
            <h3>Lista Enlazada Doble</h3>
            <p>Descripción breve de la lista enlazada doble.</p>
            <button onclick="window.location.href='doble.html'">Ver más</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/250x250.png?text=Circular" alt="Lista Enlazada Circular">
            <h3>Lista Enlazada Circular</h3>
            <p>Descripción breve de la lista enlazada circular.</p>
            <button onclick="window.location.href='circular.html'">Ver más</button>
        </div>
    </div>
</body>
</html>
