<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Común</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2575fc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 {
            color: #2575fc;
            text-align: center;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 10px;
        }
        p {
            text-align: justify;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2575fc;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h2>Lista Común</h2>
    </header>
    <div class="content">
        <h1>¿Qué es una Lista Común?</h1>
        <img src="/LISTAS/IMAGENES/comun.jpg" alt="Ejemplo de Lista Común">
        <p>Una lista común es una estructura de datos fundamental en la programación, que permite almacenar una colección de elementos de manera secuencial. Este tipo de lista es lineal y cada elemento es accesible a través de un índice.</p>
    </div>
    <footer>
        <p>© 2024 Estructuras de Datos</p>
    </footer>

</html>
